name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - name: Run tests
      run: cargo test --verbose
